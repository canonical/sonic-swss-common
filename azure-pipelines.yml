trigger:
  branches:
    include:
      - "*"

variables:
  - ${{ if eq(variables.Build.Reason, 'PullRequest') }}:
    BUILD_BRANCH: $(System.PullRequest.TargetBranch)
  - ${{ else }}:
    BUILD_BRANCH: $(Build.SourceBranch)

stages:
- stage: Build

  jobs:
  - job:
    displayName: "amd64/ubuntu-20.04"
    pool:
      vmImage: 'ubuntu-20.04'

    steps:
    - script: |
        echo $(BUILD_BRANCH)